<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Gif Tastic!</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div id="buttonView"></div>
    <div class="container contentArea">
        <div class="row">
            <div id="gif-form" class="col l4 offset-l4 input-field">
                <input type="text" id="gif-input" placeholder="Search Term Here" class="validate">
                <label class="active" for="gif-input">Add a Button</label>
            </div>
        </div>
        <!-- Button triggers new movie to be added -->
        <div class="row">
            <div class="col l4 offset-l4">
                <button class="btn" id="addGif" type="submit" value="Add a Button">Add a Button</button>
            </div>
        </div>
        <div id="gifs-appear-here">
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="assets/javascript/giftastic.js"></script>

</html>
